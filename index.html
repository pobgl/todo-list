<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css" MEDIA="screen" charset="utf-8">
    <script defer src="script.js"></script>
    <title>Todo List App</title>
</head>
<body>
    <div class="logo">
        <img class="logo-image" src="./assets/todolist-logo.png">        
    </div>
    <div class="main-wrapper">
        <div id="add-tasks-wrapper" class="add-tasks-wrapper">
            <label for="add-task">
                Add task:
            </label>
            <div class="task-row-wrapper">
                <input id="new-task" class="task" type="text">
                <button>
                    Add
                </button>
            </div>
        </div>
        <h3>
            In-process
        </h3>
        <ul id="in-process-tasks">            
        </ul>
        <h3>
            Done
        </h3>
        <ul id="completed-tasks">            
        </ul>
    </div>
    <div class="footer logo">
        <a class="more-inf" href="https://github.com/pobgl">
            More projects at @pobgl
        </a>
    </div>    
</body>
</html>
